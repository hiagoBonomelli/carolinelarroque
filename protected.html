<!DOCTYPE html>
<html>
<head>
    <title>Página Protegida</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .container {
            text-align: center;
            margin-top: 100px;
        }
        .btn-yes {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-right: 20px;
        }
        .btn-no {
            padding: 10px 5px;
            background-color: #f44336;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aceita sair pra jantar comigo?</h1>
        <button class="btn-yes">Sim</button>
        <button class="btn-no">Não</button>
    </div>
</body>
</html>
